<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script
      src="https://kit.fontawesome.com/633bdcc7c4.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" type="text/css" href="css/styles.css" />
    <title>Settings | Kakao Clone</title>
  </head>
  <body>
    <div class="header-wrapper">
      <div class="status-bar">
        <div class="status-bar__column">
        <i class="fas fa-signal"></i>
        <span class="brand">LG U+</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span class="status-bar__clock">13:54</span>
      </div>
      <div class="status-bar__column">
        <i class="fas fa-unlock"></i>
        <i class="fas fa-location-arrow"></i>
        <i class="fas fa-clock"></i>
        <span class="time">47%</span>
        <i class="fas fa-battery-half"></i>
      </div>
    </div>
    <header class="header">
      <div class="header__header-column">
        <span class="header__icon">
          <i class="fas fa-angle-left"></i>
        </span>
      </div>
      <div class="header__header-column">
        <h1 class="header__title">Settings</h1>
      </div>
      <!--div to move the text 'setting' to the center-->
      <div class="header__header-column"></div>
    </header>
    </div>
    <main class="setting">
      <div class="setting__search">
        <div class="item__icon">
          <i class="fas fa-search"></i>
        </div>
        <input type="text" placeholder="설정 검색" class="chat__write-input" />
      </div>
      <ul class="setting__list">
        <li class="setting__list-item">
          <div class="item__icon">
           <i class="fas fa-bullhorn"></i>
          </div>
          <span class="item__title">Notice</span>
        </li>
        <li class="setting__list-item">
          <div class="item__icon">
            <i class="fas fa-flask"></i>
          </div>
          <div class="item__title">Lab</span>
        </li>
        <li class="setting__list-item">
          <div class="item__icon">
            <i class="fas fa-info-circle"></i>
          </div>
          <div class="item__title">
            Version info
          </div>
        </li>
      </ul>
    </main>
    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__list-item">
          <a href="friends.html" class="nav__list-link">
            <i class="far fa-user"></i>
          </a>
        </li>
        <li class="nav__list-item">
          <a href="index.html" class="nav__list-link">
            <i class="far fa-comment"></i>
          </a>
        </li>
        <li class="nav__list-item">
          <a href="news.html" class="nav__list-link">
            <i class="fas fa-hashtag"></i>
          </a>
        </li>
        <li class="nav__list-item">
          <a href="more.html" class="nav__list-link">
            <i class="fas fa-ellipsis-h"></i>
          </a>
        </li>
      </ul>
    </nav>
  </body>
</html>
