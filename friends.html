<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script
      src="https://kit.fontawesome.com/633bdcc7c4.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" type="text/css" href="css/styles.css" />
    <title>Friends | Kakao Clone</title>
  </head>
  <body>
    <div class="header-wrapper">
      <div class="status-bar">
        <div class="status-bar__column">
          <i class="fas fa-signal"></i>
          <span class="brand">LG U+</span>
          <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
          <span class="status-bar__clock">13:54</span>
        </div>
        <div class="status-bar__column">
          <i class="fas fa-unlock"></i>
          <i class="fas fa-location-arrow"></i>
          <i class="fas fa-clock"></i>
          <span class="status-bar__battery-level">47%</span>
          <i class="fas fa-battery-half"></i>
        </div>
      </div>
      <header class="header">
        <div class="header__header-column">
          <h1 class="header__title">Friends</h1>
        </div>
        <div class="header__header-column">
          <span class="header__icon">
            <i class="fas fa-search"></i>
          </span>
          <span class="header__icon">
            <i class="fas fa-user-plus"></i>
          </span>
          <span class="header__icon">
            <i class="fas fa-music"></i>
          </span>
          <span class="header__icon">
            <a href="settings.html">
              <i class="fas fa-cog"></i>
            </a>
          </span>
        </div>
      </header>
    </div>
    <main class="friends">
      <header class="friends__header friend">
        <div class="friends__column">
          <img src="images/avatar.jpg" class="g-avatar friend__avatar" />
          <div class="friend__content">
            <div class="friend__name">
              Dahee Joy Cha
            </div>
            <div class="friend__status">
              Chin up!
            </div>
          </div>
        </div>
      </header>
      <div class="friends__channel">
        <h5 class="friends__title">Channel</h5>
        <div class="friend">
          <div class="friends__column">
            <img src="images/avatar.jpg" class="friend__avatar" />
            <div class="friend__content">
              <div class="friend__name">
                Channel
              </div>
            </div>
          </div>
        </div>
      </div>
      <ul class="friends__list">
        <h5 class="friends__title">Friends 125</h5>
        <li class="friend">
          <div class="friends__column">
            <img src="images/avatar.jpg" class="friend__avatar" />
            <div class="friend__content">
              <div class="friend__name">
                Dahee Joy Cha
              </div>
              <div class="friend__status">
                Chin up!
              </div>
            </div>
          </div>
          <div class="friends__column">
            <div class="friend__now-listneing">
              <span>Who I am - Sam Oak</span>
              <i class="fas fa-play"></i>
            </div>
          </div>
        </li>
      </ul>
    </main>
    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__list-item">
          <a href="friends.html" class="nav__list-link">
            <i class="fas fa-user"></i>
          </a>
        </li>
        <li class="nav__list-item">
          <a href="index.html" class="nav__list-link">
            <i class="far fa-comment"></i>
          </a>
        </li>
        <li class="nav__list-item">
          <a href="news.html" class="nav__list-link">
            <i class="fas fa-hashtag"></i>
          </a>
        </li>
        <li class="nav__list-item">
          <a href="more.html" class="nav__list-link">
            <i class="fas fa-ellipsis-h"></i>
          </a>
        </li>
      </ul>
    </nav>
    <div class="bigScreen">
      <span class="bigScreen__text">Please make your screen small</span>
    </div>
  </body>
</html>
