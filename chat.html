<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script
      src="https://kit.fontawesome.com/633bdcc7c4.js"
      crossorigin="anonymous"
    ></script>
    <title>Chat | Kakao Clone</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <i class="fas fa-signal"></i>
        <span class="brand">LG U+</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span class="status-bar__clock">13:54</span>
      </div>
      <div class="status-bar__column">
        <i class="fas fa-unlock"></i>
        <i class="fas fa-location-arrow"></i>
        <i class="fas fa-clock"></i>
        <span class="time">47%</span>
        <i class="fas fa-battery-half"></i>
      </div>
    </div>
    <header>
      <div class="header__header-column">
        <a href="index.html"><div class="header__back-btn">&lt</div></a>
      </div>
      <div class="header__header-column">
        <h1 class="header_title">Heejun Choi</h1>
      </div>
      <div class="header__header-column">
        <i class="fas fa-search"></i>
        <i class="fas fa-bars"></i>
      </div>
    </header>
    <main class="chat">
      <ul class="chat__messages">
        <span class="chat__timestamp">Thursday, October 3, 2019</span>
        <li class="incoming-message message">
          <img src="images/avatar.jpg" class="g-avatar message_avatar" />
          <div class="message__content">
            <span class="message__author">Heejun Choi</span>
            <div class="message__bubble">
              Rise and shine, babe-
            </div>
          </div>
          <span class="message_timestamp">13:00</span>
        </li>
        <li class="outgoing-message message">
          <span class="message_timestamp">15:23</span>
          <div class="message__content">
            <div class="message__bubble">
              Morning-!
            </div>
          </div>
        </li>
      </ul>
    </main>
    <div class="chat__write">
      <div class="chat__write-column">
        <i class="far fa-plus-square"></i>
      </div>
      <div class="chat__write-column">
        <input
          type="text"
          placeholder="Send message"
          class="chat__write-input"
        />
        <span class="chat__write-icon">
          <i class="far fa-smile"></i>
        </span>
        <span class="chat__write-icon">
          <i class="fas fa-hashtag"></i>
        </span>
      </div>
      <div class="chat__write-column">
        <span class="chat__write-icon">
          <i class="fas fa-microphone"></i>
        </span>
      </div>
    </div>
    <nav class="nav">
      <ul class="nav___list">
        <li class="nav__list-item">
          <a href="friends.html" class="nav__list-link">
            <i class="far fa-user"></i>
          </a>
        </li>
        <li class="nav__list-item">
          <a href="index.html" class="nav__list-link">
            <i class="far fa-comment"></i>
          </a>
        </li>
        <li class="nav__list-item">
          <a href="news.html" class="nav__list-link">
            <i class="fas fa-hashtag"></i>
          </a>
        </li>
        <li class="nav__list-item">
          <a href="more.html" class="nav__list-link">
            <i class="fas fa-ellipsis-h"></i>
          </a>
        </li>
      </ul>
    </nav>
  </body>
</html>
