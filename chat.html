<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script
      src="https://kit.fontawesome.com/633bdcc7c4.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" type="text/css" href="css/styles.css" />
    <title>Chat | Kakao Clone</title>
  </head>
  <body class="chats-body">
    <div class="status-bar">
      <div class="status-bar__column">
        <i class="fas fa-signal"></i>
        <span class="brand">LG U+</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span class="status-bar__clock">13:54</span>
      </div>
      <div class="status-bar__column">
        <i class="fas fa-unlock"></i>
        <i class="fas fa-location-arrow"></i>
        <i class="fas fa-clock"></i>
        <span class="status-bar__battery-level">47%</span>
        <i class="fas fa-battery-half"></i>
      </div>
    </div>
    <header class="header">
      <div class="header__header-column">
        <a href="index.html">
          <span class="header__icon">
            <i class="fas fa-angle-left"></i>
          </span>
        </a>
      </div>
      <div class="header__header-column">
        <h1 class="header__title">Heejun Choi</h1>
      </div>
      <div class="header__header-column">
        <span class="header__icon">
          <i class="fas fa-search"></i>
        </span>
        <span class="header__icon">
          <i class="fas fa-bars"></i>
        </span>
      </div>
    </header>
    <main class="chat">
      <ul class="chat__messages">
        <div class="chat__timestamp">Thursday, October 3, 2019</div>
        <li class="incoming-message message">
          <img src="images/avatar.jpg" class="friend__avatar" />
          <div class="message__content">
            <span class="message__author">Heejun Choi</span>
            <div class="message__bubble">
              Rise and shine, babe-
            </div>
          </div>
          <span class="message_timestamp">13:00</span>
        </li>
        <li class="outgoing-message message">
          <span class="message_timestamp">15:23</span>
          <div class="message__content">
            <div class="message__bubble">
              Morning-!
            </div>
          </div>
        </li>
        <li class="incoming-message message">
          <img src="images/avatar.jpg" class="friend__avatar" />
          <div class="message__content">
            <span class="message__author">Heejun Choi</span>
            <div class="message__bubble">
              Heading to Target. Do you need anything?
            </div>
          </div>
          <span class="message_timestamp">13:00</span>
        </li>
        <li class="outgoing-message message">
          <span class="message_timestamp">15:23</span>
          <div class="message__content">
            <div class="message__bubble">
              Bunch of chocolates- :D
            </div>
          </div>
        </li>
      </ul>
    </main>
    <div class="chat__write">
      <div class="chat__write-column">
        <i class="far fa-plus-square"></i>
      </div>
      <div class="chat__write-column text-box">
        <input
          type="text"
          placeholder="Send message"
          class="chat__write-input"
        />
        <div class="chat__write-icons">
          <span class="chat__write-icon">
            <i class="far fa-smile"></i>
          </span>
          <span class="chat__write-icon">
            <i class="fas fa-hashtag"></i>
          </span>
        </div>
      </div>
    </div>
  </body>
</html>
