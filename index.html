<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script
      src="https://kit.fontawesome.com/633bdcc7c4.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" type="text/css" href="css/styles.css" />
    <title>Chats | Kakao Clone</title>
  </head>
  <body class="chats-body">
    <div class="header-wrapper">
      <div class="status-bar">
        <div class="status-bar__column">
          <i class="fas fa-signal"></i>
          <span class="brand">LG U+</span>
          <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
          <span class="status-bar__clock">13:54</span>
        </div>
        <div class="status-bar__column">
          <i class="fas fa-unlock"></i>
          <i class="fas fa-location-arrow"></i>
          <i class="fas fa-clock"></i>
          <span class="status-bar__battery-level">47%</span>
          <i class="fas fa-battery-half"></i>
        </div>
      </div>
      <header class="header">
        <div class="header__header-column">
          <h1 class="header__title">Chats</h1>
        </div>
        <div class="header__header-column">
          <span class="header__icon">
            <i class="fas fa-search"></i>
          </span>
          <span class="header__icon">
            <i class="fas fa-user-plus"></i>
          </span>
          <span class="header__icon">
            <i class="fas fa-music"></i>
          </span>
          <span class="header__icon">
            <i class="fas fa-cog"></i>
          </span>
        </div>
      </header>
    </div>
    <main class="chats">
      <ul class="chats__list">
        <a href="chat.html">
          <li class="friend">
            <div class="friends__column">
              <img src="images/avatar.jpg" class="friend__avatar" />
              <div class="friend__content">
                <div class="friend__name">
                  Heejun Choi
                </div>
                <div class="friend__text">
                  Wake up-!
                </div>
              </div>
            </div>
            <div class="friends__column">
              <div class="friend__timestamp">
                <span>Yesterday</span>
              </div>
            </div>
          </li>
        </a>
      </ul>
    </main>
    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__list-item">
          <a href="friends.html" class="nav__list-link">
            <i class="far fa-user"></i>
          </a>
        </li>
        <li class="nav__list-item">
          <a href="index.html" class="nav__list-link">
            <div class="nav__badge">8</div>
            <i class="fas fa-comment"></i>
          </a>
        </li>
        <li class="nav__list-item">
          <a href="news.html" class="nav__list-link">
            <i class="fas fa-hashtag"></i>
          </a>
        </li>
        <li class="nav__list-item">
          <a href="more.html" class="nav__list-link">
            <i class="fas fa-ellipsis-h"></i>
          </a>
        </li>
      </ul>
    </nav>
  </body>
</html>
