<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script
      src="https://kit.fontawesome.com/633bdcc7c4.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" type="text/css" href="css/styles.css" />
    <title>Chats | Kakao Clone</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <i class="fas fa-signal"></i>
        <span class="brand">LG U+</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span class="status-bar__clock">13:54</span>
      </div>
      <div class="status-bar__column">
        <i class="fas fa-unlock"></i>
        <i class="fas fa-location-arrow"></i>
        <i class="fas fa-clock"></i>
        <span class="status-bar__battery-level">47%</span>
        <i class="fas fa-battery-half"></i>
      </div>
    </div>
    <header>
      <div class="header__header-column">
        <h1 class="header_title">Chats</h1>
      </div>
      <div class="header__header-column">
        <span class="header_icon">
          <i class="fas fa-search"></i>
        </span>
        <span class="header_icon">
          <i class="fas fa-user-plus"></i>
        </span>
        <span class="header_icon">
          <i class="fas fa-music"></i>
        </span>
        <span class="header_icon">
          <i class="fas fa-cog"></i>
        </span>
      </div>
    </header>
    <main class="chats">
      <ul class="chats__list">
        <li class="chats__chat">
          <a href="chat.html">
            <div class="chat__column">
              <img class="chat__avatar g-avatar" src="images/avatar.jpg" />
              <div class="chat__content">
                <span class="chat__username">
                  Heejun Choi
                </span>
                <span class="chat__preview">
                  Wake up-!
                </span>
              </div>
            </div>
            <div class="chat__column">
              <span class="chcat__timestamp">Yesterday</span>
            </div>
          </a>
        </li>
      </ul>
    </main>
    <nav class="nav">
      <ul class="nav___list">
        <li class="nav__list-item">
          <a href="friends.html" class="nav__list-link">
            <i class="far fa-user"></i>
          </a>
        </li>
        <li class="nav__list-item">
          <a href="index.html" class="nav__list-link">
            <i class="fas fa-comment"></i>
          </a>
        </li>
        <li class="nav__list-item">
          <a href="news.html" class="nav__list-link">
            <i class="fas fa-hashtag"></i>
          </a>
        </li>
        <li class="nav__list-item">
          <a href="more.html" class="nav__list-link">
            <i class="fas fa-ellipsis-h"></i>
          </a>
        </li>
      </ul>
    </nav>
  </body>
</html>
